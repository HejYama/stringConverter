<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./deco.css" rel="stylesheet">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;800&display=swap" rel="stylesheet">
  <title>CaseConverter</title>
</head>

<body>
  <div class="AllContainer">
    <div class="Logo">
      <h2>CaseConverter</h2>
    </div>
    <div class="container">
      <div class="beforeConvert">
      <textarea id="inputText" placeholder="Your Text Here🫰"></textarea>
      <button id="clear" name="tooltip" onclick="inputText.value=''">
        <span id="trash">Delete</span>
        <span class="material-symbols-outlined">
          delete
        </span>
      </button>
    </div>
      <!-- 変換形式 -->
      <div class="formArea">
        <form>
          <fieldset>
            <legend>Convert to... </legend>

          <div class="radioBtn">
            <input type="radio" id="camel" name="case" value="camel" checked />
            <label for="camel">caMel 🐪</label>
          </div>

          <div class="radioBtn">
            <input type="radio" id="snake" name="case" value="snake">
            <label for="snake">sna_ke 🐍</label>
          </div>

          </fieldset>
        </form>
        <button class="convertBtn" onclick="onClickBtn(inputText.value)">変換</button>
      </div>
      <!-- 出力 -->
      <div class="outputContainer">
        <textarea type="text" id="outputArea" placeholder="Converted Text Gonna Output Here❤️‍🔥"></textarea>
        <button id="clipBoard" class="tooltip" name="tooltip" onclick="copy(outputArea.value)">
          <span id="tooltip-text">Copied!</span>
          <span class="material-symbols-outlined">
            content_copy
          </span>
        </button>
      </div>
      <script src="./logic.js"></script>
    </div>
  </div>
</body>

</html>
